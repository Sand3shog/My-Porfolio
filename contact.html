    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p>If you have any questions or just want to get in touch, feel free to contact me using the form below or via my social media channels.</p>
            <form action="mailto:sandeshmaharzan5@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
